<!DOCTYPE html>
<html>
  <head>

     <link rel="stylesheet" type="text/css" href="twittler.css">
    <script src="jquery.js"></script>
    <script id="#" src="data_generator.js"></script>
   
  </head>
  <body>
    <script>

//Getting the time://
    var a_p = "";
    var d = new Date();
    var curr_hour = d.getHours();
      if (curr_hour < 12){
        a_p = "AM";
      }
      else{
        a_p = "PM";
      }
      if (curr_hour == 0){
       curr_hour = 12;
      }
      if (curr_hour > 12){
       curr_hour = curr_hour - 12;
      }

    var curr_min = d.getMinutes();

    curr_min = curr_min + "";

      if (curr_min.length == 1){
         curr_min = "0" + curr_min;
      }
    var time = (curr_hour + ":" + curr_min + " " + a_p);
    //done with time//
    
      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class="btn"></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + time + ' ');
          $tweet.appendTo($body);
          var username = streams.users[tweet.user];
            index -= 1;
        }
                
       $('<h1 class="head rainbow">Twittler</h1>').insertBefore($('body'));

        $("h1").css(".head");

       $('<button class="button">Update Stream</button>').appendTo($('body'));

       $("body").css("body");

       $("button").css(".button");

       $("div").css("div");

       $("div").first().css({"padding-top" : "8px", "border-top-left-radius" : "15px", "border-top-right-radius" : "15px"});

       $("div").last().css({"padding-bottom" : "8px", "border-bottom-left-radius" : "15px", "border-bottom-right-radius" : "15px"});

      

        $('.btn').on('click', function(){
          for(var i = 0; i < username.length; i++){
          $('<div class="on">  ~  ' + username[i].message + " " + time + '  ~  </div>').appendTo($(this));
         }
        });

        $('div').on('mouseleave',".on", function(){
          window.location.reload(true);
        });
      
      
       $("button").on('click', function(){
          document.location.reload();
       });



     });

    </script>
  </body>
</html>
